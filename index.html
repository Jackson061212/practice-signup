<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>

<div class="container">
    <h2>Sign Up</h2> <!-- Heading for the signup form -->

    <!-- Signup form -->
    <form action="submit_signup.php" method="post"> <!-- Form action and method -->
        <div class="form-group">
            <label for="username">Username</label> <!-- Label for the username input -->
            <input type="text" id="username" name="username" placeholder="Enter your username" required> <!-- Username input -->
        </div>
        <div class="form-group">
            <label for="email">Email</label> <!-- Label for the email input -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required> <!-- Email input -->
        </div>
        <div class="form-group">
            <label for="password">Password</label> <!-- Label for the password input -->
            <input type="password" id="password" name="password" placeholder="Enter your password" required> <!-- Password input -->
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button> <!-- Submit button -->
        </div>
    </form>
</div>

</body>
</html>
